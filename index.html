<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>testingforinfection</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
</head>
<body>

  <div class="scroll-container">

    <!-- Example image with parallax -->
    <div class="scroll-item" 
         data-link="https://bloxcards.org/"
         data-parallax="true"
         data-left="100" 
         data-top="50">
      <img src="images/FishmongerThing.jpeg" alt="FishmongerThing">
    </div>

    <!-- Example image without parallax -->
    <div class="scroll-item" 
         data-link="https://https://bloxcards.org/"
         data-parallax="false"
         data-left="200" 
         data-top="300">
      <img src="images/FishmongerThing.jpeg" alt="Another Image">
    </div>

    <!-- Add more images here following the same pattern -->

  </div>

  <script src="script.js"></script>
</body>
</html>
