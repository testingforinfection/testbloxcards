<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>testingforinfection</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
</head>
<body>

  <div class="scroll-container">
  
    <!-- Image with parallax -->
    <div class="scroll-item" 
         data-link="https://bloxcards.org/"
         data-parallax="true"
         data-left="100" 
         data-top="50"
         data-size="300">
      <div class="scroll-item-inner">
        <img src="images/FishmongerThing.jpeg" alt="FishmongerThing">
      </div>
    </div>
  
    <!-- Image without parallax -->
    <div class="scroll-item" 
         data-link="https://example.com/"
         data-parallax="false"
         data-left="300" 
         data-top="150"
         data-size="200">
      <div class="scroll-item-inner">
        <img src="images/FishmongerThing.jpeg" alt="Another Image">
      </div>
    </div>
  
  </div>


  <script src="script.js"></script>
</body>
</html>
