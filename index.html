<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>testingforinfection</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
</head>
<body>

  <div class="scroll-container">
    
    <div class="scroll-item" 
         data-link="https://insect.christmas/"
         data-parallax="false"
         data-left="1000" 
         data-top="900"
         data-size="200">
      <div class="scroll-item-inner">
        <img src="images/FishmongerThing.jpeg" alt="Image">
      </div>
    </div>
    
    <div class="scroll-item" 
         data-link="https://bloxcards.org/"
         data-parallax="false"
         data-left="300" 
         data-top="550"
         data-size="500">
      <div class="scroll-item-inner">
        <img src="images/FishmongerThing.jpeg" alt="Image">
      </div>
    </div>

    <div class="scroll-item" 
         data-link="https://www.youtube.com/watch?v=7P45-tiizfM"
         data-parallax="false"
         data-left="1500" 
         data-top="600"
         data-size="200">
      <div class="scroll-item-inner">
        <img src="images/NewRotation.gif" alt="GIF">
      </div>
    </div>
  </div>

  <div class="scroll-item" 
         data-link="https://www.youtube.com/watch?v=7P45-tiizfM"
         data-parallax="false"
         data-left="1600" 
         data-top="1000"
         data-size="200">
      <div class="scroll-item-inner">
        <img src="images/NinajirachiComputer.gif" alt="GIF">
      </div>
    </div>
  </div>

  <div class="scroll-item" 
       data-card="true" 
       data-parallax="true"
       data-left="500" 
       data-top="400"
       data-size="250"
       data-text="This is a cool card">
    <div class="scroll-item-inner">
      <img src="images/NinajirachiComputer.gif" alt="Card">
    </div>
  </div>
  


  <script src="script.js"></script>
</body>
</html>
